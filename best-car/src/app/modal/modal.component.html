<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Détail</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <div class="row m-4">
      <div class="col-6">ID</div>
      <div class="col-6">1</div>
    </div>
    <div class="row m-4">
      <div class="col-6">Destination</div>
      <div class="col-6">A</div>
    </div>
    <div class="row m-4">
      <div class="col-6">Date/heure</div>
      <div class="col-6">date</div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-light" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Détail</button>
